<!-- li blog -->
<div class="row">
	<div class="medium-4 small-12 columns">
		<div class="post-list-date meta"><p><i class="fa fa-calendar"></i>&nbsp;{{ .Date.Format "02/01/2006" }}
		{{if .Params.cover_image_url }}<br />
		<a class="list-cover-image" href='{{ .Permalink }}'><img src="{{ .Params.cover_image_url }}" width="100px" height="auto"  alt="illustration {{ .Title }}"/></a>
		{{ end}}</p>	
		<!-- <p>{{ .ReadingTime}} Minute read</p> -->
		</div>
	</div>
	<div class="medium-8 small-12 columns">
	<h3><a class="post-list-title" href="{{ .Permalink }}">{{ .Title }}</a>
	<!-- <small>{{ with .Params.authorname }}by {{ . }}{{ end }}</small> --></h3>
	<i class="fa fa-tags"></i>&nbsp;
	{{ $baseurl := .Site.BaseUrl }}
	{{ range .Params.tags }}
		<span class="secondary radius label"> <a href="{{ $baseurl }}/tags/{{ . | urlize }}">#{{ lower . }}</a> </span>
	{{ end }}
	{{ with .Description }}<br /><p><i class="fa fa-file-text-o"></i>&nbsp;{{ . }}</p>{{ end }}
	</div>
</div>
